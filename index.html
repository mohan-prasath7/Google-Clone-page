<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/png">
    <!-- Page title and external stylesheet link -->
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <!-- Header section containing navigation links and sign-in button -->
        <header>
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp">Images</a></li>
                <li><a href=""><img src="./images/menuIcon.png" alt="Menu Icon"></a></li>
                <li><a href="https://accounts.google.com/"><button>Sign In</button></a></li>
            </ul>
        </header>

        <!-- Main content section -->
        <div class="main">
            <!-- Google logo and search box -->
            <img src="./images/google.png" alt="Google Logo">
            <div class="searchBox">
                <input type="text" class="search">
                <!-- Search icons -->
                <div class="icons">
                    <div><img src="./images/search.png" alt="Search Icon"></div>
                    <div class="miclens">
                        <img src="./images/mic.png" alt="Microphone Icon">
                        <img src="./images/googlelens.png" alt="Google Lens Icon">
                    </div>
                </div>
            </div>

            <!-- Google Search and I'm Feeling Lucky buttons -->
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <!-- Language options -->
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>

        <!-- Footer section with country information and links -->
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <!-- Lists of links in two columns -->
                <ul>
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://ads.google.com/">Advertising</a></li>
                    <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
                    <li><a href="https://www.google.co.in/preferences?hl=en-IN&fg=1">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
